{% extends "base.html" %}


{% block title %}
{{title}}
{% endblock %}

{% block content %}

<h1>Bauen</h1>
<div class = form>
    <form method="POST" action="{{ url_for('bauen') }}">
        {{ form.csrf_token }}
        {{ form.deckel(class="form-selector")}} 
        {{ form.mitte(class="form-selector") }} 
        {{ form.boden(class="form-selector")}} 
        {{ form.submit(class="form-selector")}}
    </form>
</div>
{% endblock %}
